<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Guidance Agent </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg{
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="gradient-bg py-12">
    <div  class="container mx-auto p-4">
        <div class="text-center text-white mb-8 ">
            <h1 class ="text-4xl font-bold mb-4">Career Guidance Agent</h1>
            <p class ="text-4xl font-bold mb-4">Discover your perfect career path based on your interests, skills, and education</p>
            </div>
      </div>
    </div>

    <div class ="container mx-auto px-4 py-8">
        <div class ="max-w-2xl mx-auto ">
            <!--career Assesment form -->
            <div class="bg-white rounded-lg shadow-lg p-8 mb-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Tell us about yourself</h2>

                <form id="careerForm" class="space-y-6">
                    <div>
                        <label for="interests" class="block text-sm font-medium text-gray-700 mb-2">
                            What are your interests and passions?
                        </label>
                        <textarea 
                            id="interests" 
                            name="interests" 
                            rows="3" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="e.g., technology, helping people, creative work, outdoor activities..."
                            required
                        ></textarea>
                    </div>

                    <div>
                        <label for="skills" class="block text-sm font-medium text-gray-700 mb-2">
                            What are your key skills?
                        </label>
                        <textarea 
                            id="skills" 
                            name="skills" 
                            rows="3" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="e.g., programming, communication, problem-solving, leadership..."
                            required
                        ></textarea>
                    </div>

                    <div>
                        <label for="education" class="block text-sm font-medium text-gray-700 mb-2">
                            Education Background
                        </label>
                        <select 
                            id="education" 
                            name="education" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            required
                        >
                            <option value="">Select your education level</option>
                            <option value="high-school">High School</option>
                            <option value="diploma">Diploma</option>
                            <option value="bachelors">Bachelor's Degree</option>
                            <option value="masters">Master's Degree</option>
                            <option value="phd">PhD</option>
                        </select>
                    </div>

                    <div>
                        <button 
                            type="submit" 
                            class="w-full bg-gradient-to-r from-purple-500 to-blue-500 text-white py-3 px-6 rounded-md hover:from-purple-600 hover:to-blue-600 transition duration-300 font-semibold"
                        >
                            Get Career Recommendations
                        </button>
                    </div>
                </form>


            </div>

            <!-- Results Section -->
            <div id="results" class="bg-white rounded-lg shadow-lg p-8 hidden">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Your Career Recommendations</h2>
                <div id="careerRecommendations" class="space-y-4">
                    <!-- Career recommendations will be displayed here -->
                </div>
            </div>

        </div>
    </div>

    <script>
        document.getElementById('careerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const interests = document.getElementById('interests').value;
            const skills = document.getElementById('skills').value;
            const education = document.getElementById('education').value;
            
            // Simple career recommendation logic (can be enhanced with AI/ML)
            const recommendations = generateRecommendations(interests, skills, education);
            
            // Display results
            displayResults(recommendations);
        });

        function generateRecommendations(interests, skills, education) {
            // This is a simplified recommendation system
            // In a real application, this would connect to an AI service
            const careers = [
                {
                    title: "Software Developer",
                    match: calculateMatch(interests, skills, ["technology", "programming", "problem-solving"]),
                    description: "Design and develop software applications and systems."
                },
                {
                    title: "Data Scientist",
                    match: calculateMatch(interests, skills, ["technology", "analysis", "mathematics"]),
                    description: "Analyze complex data to help organizations make informed decisions."
                },
                {
                    title: "Project Manager",
                    match: calculateMatch(interests, skills, ["leadership", "organization", "communication"]),
                    description: "Plan, execute, and oversee projects to ensure successful completion."
                },
                {
                    title: "Teacher",
                    match: calculateMatch(interests, skills, ["helping people", "communication", "education"]),
                    description: "Educate and inspire students in various subjects."
                }
            ];
            
            return careers.sort((a, b) => b.match - a.match).slice(0, 3);
        }

        function calculateMatch(interests, skills, keywords) {
            const text = (interests + " " + skills).toLowerCase();
            let score = 0;
            keywords.forEach(keyword => {
                if (text.includes(keyword.toLowerCase())) {
                    score += 20;
                }
            });
            return Math.min(score + Math.random() * 30, 100);
        }

        function displayResults(recommendations) {
            const resultsDiv = document.getElementById('results');
            const recommendationsDiv = document.getElementById('careerRecommendations');
            
            recommendationsDiv.innerHTML = '';
            
            recommendations.forEach(career => {
                const careerDiv = document.createElement('div');
                careerDiv.className = 'border-l-4 border-blue-500 pl-4 py-2';
                careerDiv.innerHTML = `
                    <h3 class="text-lg font-semibold text-gray-800">${career.title}</h3>
                    <p class="text-gray-600 mb-2">${career.description}</p>
                    <div class="flex items-center">
                        <span class="text-sm text-gray-500">Match: </span>
                        <div class="ml-2 bg-gray-200 rounded-full h-2 w-24">
                            <div class="bg-blue-500 h-2 rounded-full" style="width: ${career.match}%"></div>
                        </div>
                        <span class="ml-2 text-sm font-medium">${Math.round(career.match)}%</span>
                    </div>
                `;
                recommendationsDiv.appendChild(careerDiv);
            });
            
            resultsDiv.classList.remove('hidden');
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
